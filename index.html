            <input type="text" id="asunto" placeholder="Ingrese el asunto">
            <label for="mensaje">Ingrese el mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="40" rows="5" placeholder="Escriba su mensaje"></textarea>
            <button type="button" id="btnEnviar">Enviar</button>
